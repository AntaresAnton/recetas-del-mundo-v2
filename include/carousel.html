<section id="hero-carousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">

          </div>
        </div>
      </div>

              <div class="p-5">
                <h1 class="display-4 fw-bold text-white mb-4">Cocina Como un Chef</h1>
                <p class="lead text-white mb-4">Aprende técnicas y secretos culinarios</p>
                <a href="#" class="btn btn-light btn-lg">Ver Tutoriales</a>
              </div>

            <div class="col-md-6">

            </div>
          </div>
        </div>
      </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
