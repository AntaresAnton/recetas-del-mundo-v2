<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Explora recetas auténticas de todo el mundo">
  <meta name="keywords" content="recetas, cocina internacional, gastronomía mundial">
  <title>Recetas del Mundo | [Page Name]</title>
  <!-- Favicon -->
  <link rel="icon" href="img/user-cheems.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="css/typos.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="js/titleManager.js"></script>
</head>

<body>
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(247, 84, 66, 0.95);">
      <div class="container py-2">
        <!-- Logo Section -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/user-cheems.png" alt="Logo" height="40" class="me-2">
          <div class="brand-text">
            <h1 class="h4 mb-0 text-white">Recetas</h1>
            <p class="small mb-0 text-white-50">Del Mundo</p>
          </div>
        </a>

        <!-- Navbar Toggler -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Items -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a href="index.html" class="nav-link px-3">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle px-3" href="#" id="navbarDropdownPaises" data-bs-toggle="dropdown">
                Países
              </a>
              <ul class="dropdown-menu dropdown-menu-end animate slideIn" id="navbarDropdownPaisesMenu">
                <!-- Dynamic content -->
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle px-3" href="#" id="navbarDropdownCategorias" data-bs-toggle="dropdown">
                Categorías
              </a>
              <ul class="dropdown-menu dropdown-menu-end animate slideIn" id="navbarDropdownCategoriasMenu">
                <!-- Dynamic content -->
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#" id="recetaRandomLink">Receta aleatoria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="login.html" id="loginLink">
                <i class="fas fa-sign-in-alt me-1"></i>Acceder
              </a>
            </li>
            <li class="nav-item ms-2">
              <a class="btn btn-outline-light rounded-pill px-4" href="register.html" id="registerLink">
                <i class="fas fa-user-plus me-1"></i>Registrarse
              </a>
            </li>
            <li class="nav-item ms-3" id="userAvatar">
              <a class="nav-link p-0" href="#" id="sidebarToggle">
                <img class="rounded-circle border border-2 border-white" src="img/user-cheems.png" alt="Usuario"
                  style="height: 40px; width: 40px; object-fit: cover;">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h3>Mi Perfil Culinario</h3>
      <a href="#" class="closebtn" id="closeSidebar">&times;</a>
    </div>
    <div class="sidebar-content">
      <div class="container text-center">
        <div class="row">
          <div class="">
            <img class="rounded-circle" src="img/user-cheems.png" alt="">
          </div>
          <div class="">
            <br>
            <span class="text-align lato-bold" style="font-size: 25px;">Chef Explorador</span>
          </div>
        </div>
      </div>

      <br>
      <br>
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Información Personal</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fas fa-user me-2"></i>
                <span class="lato-black">Nombre</span>
              </div>
              <span id="userName" class="text-muted"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fas fa-user me-2"></i>
                <span class="lato-black">Apellido</span>
              </div>
              <span id="userLastName" class="text-muted"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fas fa-envelope me-2"></i>
                <span class="lato-black">Correo</span>
              </div>
              <span id="userEmail" class="text-muted"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fas fa-check-circle me-2"></i>
                <span class="lato-black">Estado</span>
              </div>
              <span id="userActive" class="badge bg-success"></span>
            </li>
          </ul>
        </div>
      </div>
      <a href="#" id="logoutLink" class="btn btn-danger mt-3" style="color: white !important;">
        <i class="fas fa-sign-out-alt"></i>
        Cerrar Sesión
      </a>
    </div>
  </div>

  <div class="modal fade modal-lg" id="recetaAleatoriaModal" tabindex="-1" aria-labelledby="recetaAleatoriaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recetaAleatoriaModalLabel">
            Receta Aleatoria
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="recetaAleatoriaModalBody">
          <!-- Contenido de la receta aleatoria se cargará aquí -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="hero-categorias bg-crema py-3 pt-3 espaciado-titulo">
    <div class="container">
      <div class="row text-center">
        <p class="display-2 tx-cafe fw-500" id="nombreCategoria"></p>
      </div>
    </div>
  </div>
  <!-- cards -->
  <div class="container py-3 my-3">
    <div class="row" id="recetas"></div>
  </div>
  <div class="container">
    <div class="row text-center">
      <hr class="col-md-8 hr align-self-center formulario-img" />
      <p class="col-4 texto-mediano tx-cafe lato-bold">Categorías</p>
    </div>
  </div>
  <div class="categorias mb-3 pb-3">
    <div class="container">
      <div class="row" id="categorias"></div>
    </div>
  </div>
  <include src="include/footer.html"></include>

  <script src="js/categoria.js"></script>
  <script src="js/script.js"></script>
  <script src="js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>

</html>
